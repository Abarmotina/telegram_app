<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Card Game</title>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                text-align: center;
                background: linear-gradient(135deg, #121212, #1e1e2e);
                color: white;
                margin: 0;
                padding: 20px;
            }

            h1 {
                font-size: 2.5em;
                text-transform: uppercase;
                margin-bottom: 20px;
                color: #ffcc00;
            }

            .card-container {
                display: flex;
                justify-content: center;
                gap: 40px;
                margin-top: 20px;
            }

            .hidden {
                display: none;
            }

            .card {
                width: 220px;
                padding: 20px;
                border-radius: 15px;
                background: rgba(255, 255, 255, 0.1);
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
                transition: transform 0.3s ease-in-out;
                backdrop-filter: blur(10px);
            }

            .card h3 {
                margin: 0 0 10px;
                font-size: 1.5em;
                text-transform: uppercase;
            }

            .card p {
                font-size: 1.1em;
                margin: 5px 0;
                padding: 6px;
                border-radius: 5px;
            }

            .score {
                font-size: 1.4em;
                font-weight: bold;
                background: rgba(255, 255, 255, 0.2);
                border-radius: 50%;
                width: 50px;
                height: 50px;
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 10px auto 0;
            }


            .highlight-win {
                background: rgba(0, 255, 0, 0.5);
                border-left: 4px solid #0f0;
            }

            .highlight-lose {
                background: rgba(255, 0, 0, 0.5);
                border-left: 4px solid #f00;
            }

            .highlight-draw {
                background: rgba(255, 255, 0, 0.5); /* –†‚Äì–†—ï–†–Ü–°‚Äö–†—ë–†‚Ññ –†—î–†—ï–†¬ª–°‚Äì–°–Ç */
                border-left: 4px solid #ff0; /* –†‚Äì–†—ï–†–Ü–°‚Äö–†¬∞ –†¬ª–°‚Äì–†–Ö–°‚Äì–°–è */
            }


            .animate-turn {
                transform: scale(1.1);
            }

            .buttons {
                margin-top: 20px;
            }

            .buttons button {
                background: #ff9800;
                color: white;
                border: none;
                padding: 12px 25px;
                margin: 5px;
                border-radius: 10px;
                font-size: 1.1em;
                cursor: pointer;
                transition: 0.3s;
            }


            .buttons button:hover {
                background: #e68900;
            }

            #new-game {
                background: #4CAF50;
                color: white;
                border: none;
                padding: 12px 25px;
                margin: 10px;
                border-radius: 10px;
                font-size: 1.1em;
                cursor: pointer;
                transition: 0.3s;
            }

            #new-game:hover {
                background: #45a049;
            }

            .legendary {
                border: 3px solid gold;
                box-shadow: 0 0 15px gold;
            }
            .epic {
                border: 3px solid purple;
                box-shadow: 0 0 15px purple;
            }

            #result {
                font-size: 1.8em;
                margin-top: 20px;
                font-weight: bold;
            }

            @keyframes shake {
                0% { transform: translateX(0); }
                20% { transform: translateX(-5px); }
                40% { transform: translateX(5px); }
                60% { transform: translateX(-5px); }
                80% { transform: translateX(5px); }
                100% { transform: translateX(0); }
            }
        </style>
    </head>
    <body>
        <audio id="click-sound" src="click.mp3"></audio>
        <audio id="win-sound" src="win.mp3"></audio>
        <audio id="lose-sound" src="lose.mp3"></audio>
        <audio id="draw-sound" src="draw.mp3"></audio>

        <div id="game-interface" class="hidden">
            <h1>Card Game</h1>
            <p id="turn-indicator" style="font-size: 1.5em; font-weight: bold; margin-bottom: 10px; color: #ffcc00;">–í–∞—à —Ö—ñ–¥!</p>
            <div class="card-container">
                <div id="player-card" class="card"></div>
                <div id="opponent-card" class="card"></div>
            </div>
            <div class="buttons" id="attribute-buttons"></div>
        </div>
        <div class="buttons">
            <button id="new-game">Start New Game</button>
        </div>
        <div id="game-interface" class="hidden">
            <p id="result"></p>
        </div>
    <script>
        class Card {
            constructor(name, attributes, rarity) {
                this.name = name;
                this.attributes = attributes;
                this.rarity = rarity;
            }
        }

        class Game {
            constructor(playerDeck, opponentDeck) {
                this.playerDeck = playerDeck;
                this.opponentDeck = opponentDeck;
                this.rounds = 0;
                this.maxRounds = 4;
                this.playerScore = 0;
                this.opponentScore = 0;
                this.usedAttributes = new Map();
                this.currentPlayer = 'player';
                this.messages = [
                    "–ì–∞—Ä–Ω–∏–π –≤–∏–±—ñ—Ä!", "–ù–µ–ø–æ–≥–∞–Ω–∏–π —Ö—ñ–¥!", "–¶—ñ–∫–∞–≤–∞ —Å—Ç—Ä–∞—Ç–µ–≥—ñ—è!", 
                    "–¶–µ–π —Ä–∞—É–Ω–¥ –±—É–≤ –∂–æ—Ä—Å—Ç–∫–∏–π!", "–¢–∏ –Ω–∞ –∫—Ä–æ–∫ –ø–æ–ø–µ—Ä–µ–¥—É!", "–¶–µ –±—É–¥–µ –≤–∞–∂–∫–∞ –±–∏—Ç–≤–∞!"
                ];
            }

            playRound(chosenAttribute) {
                if (this.rounds >= this.maxRounds) {
                    return 'Game Over';
                }

                if (this.usedAttributes.has(chosenAttribute)) {
                    return 'Attribute already used';
                }

                const button = document.getElementById(`btn-${chosenAttribute}`);
                if (button) {
                    button.disabled = true;
                    button.style.opacity = "0.5";
                }
                
                const playerCard = this.playerDeck[0];
                const opponentCard = this.opponentDeck[0];
                const playerValue = playerCard.attributes[chosenAttribute] || 0;
                const opponentValue = opponentCard.attributes[chosenAttribute] || 0;
                
                let result;

                if (playerValue > opponentValue) {
                    this.playerScore++;
                    result = 'player';
                } else if (playerValue < opponentValue) {
                    this.opponentScore++;
                    result = 'opponent';
                } else {
                    result = 'draw';
                }
                
                this.usedAttributes.set(chosenAttribute, { result, playerValue, opponentValue });
                this.currentPlayer = this.currentPlayer === 'player' ? 'opponent' : 'player';
                updateUI(playerCard, opponentCard);
                
                if (this.rounds === this.maxRounds) {
                    return this.getFinalResult();
                }

                this.rounds++;

                // –†‚Äù–†—ï–†“ë–†¬∞–°‚Äù–†—ò–†—ï –†–Ü–†—ë–†—ó–†¬∞–†“ë–†—î–†—ï–†–Ü–†—ë–†‚Ññ –†—î–†—ï–†—ò–†¬µ–†–Ö–°‚Äö–†¬∞–°–Ç
                document.getElementById('result').innerText = this.messages[Math.floor(Math.random() * this.messages.length)];

                return { result, playerCard, opponentCard, chosenAttribute };
            }

            getFinalResult() {
                if (this.playerScore > this.opponentScore) {
                    playSound("win-sound");
                    setTimeout(() => document.getElementById("game-interface").classList.add("hidden"), 2000);
                    return "üéâ –ì—Ä–∞–≤–µ—Ü—å –ø–µ—Ä–µ–º—ñ–≥! üèÜ";
                }
                if (this.playerScore < this.opponentScore) {
                    playSound("lose-sound");
                    setTimeout(() => document.getElementById("game-interface").classList.add("hidden"), 2000);
                    return "üíÄ –û–ø–æ–Ω–µ–Ω—Ç –≤–∏–≥—Ä–∞–≤! üíÄ";
                }
                playSound("draw-sound");
                setTimeout(() => document.getElementById("game-interface").classList.add("hidden"), 2000);
                return "ü§ù –ù—ñ—á–∏—è! –û–±–∏–¥–≤–∞ –≥—ñ–¥–Ω—ñ —Å—É–ø–µ—Ä–Ω–∏–∫–∏!";
            }
        }

        const card1 = new Card('Spider-Man', { intelligence: 85, strength: 75, speed: 90, agility: 88, special: 80, combat: 87 }, 'common');
        const card2 = new Card('Green Goblin', { intelligence: 80, strength: 70, speed: 78, agility: 80, special: 85, combat: 75 }, 'common');
        const card3 = new Card('Iron Man', { intelligence: 95, strength: 80, speed: 75, agility: 70, special: 85, combat: 80 }, 'common');
        const card4 = new Card('Hulk', { intelligence: 65, strength: 98, speed: 60, agility: 65, special: 75, combat: 90 }, 'common');
        const card5 = new Card('Captain America', { intelligence: 82, strength: 80, speed: 82, agility: 85, special: 75, combat: 88 }, 'common');
        const card6 = new Card('Black Widow', { intelligence: 78, strength: 70, speed: 85, agility: 90, special: 72, combat: 85 }, 'common');
        const card7 = new Card('Hawkeye', { intelligence: 75, strength: 68, speed: 83, agility: 87, special: 70, combat: 83 }, 'common');

        const card8 = new Card('Venom', { intelligence: 80, strength: 90, speed: 85, agility: 78, special: 87, combat: 90 }, 'epic');
        const card9 = new Card('Doctor Strange', { intelligence: 98, strength: 72, speed: 80, agility: 85, special: 100, combat: 85 }, 'epic');

        const card10 = new Card('Thor', { intelligence: 85, strength: 100, speed: 88, agility: 82, special: 100, combat: 95 }, 'legendary');

        
        const allCards = [card1, card2, card3, card4, card5, card6, card7, card8, card9, card10];

        function getRandomCard(excludeCard = null) {
            let availableCards = allCards.filter(card => card !== excludeCard); 
            return availableCards[Math.floor(Math.random() * availableCards.length)];
        }

        const playerCard = getRandomCard(); 
        const opponentCard = getRandomCard(playerCard);

        const playerDeck = [playerCard];
        const opponentDeck = [opponentCard];

        const game = new Game(playerDeck, opponentDeck);

        function updateUI(playerCard, opponentCard) {
            const title = document.querySelector("h1");

            document.getElementById('player-card').className = `card ${playerCard.rarity}`;
            document.getElementById('opponent-card').className = `card ${opponentCard.rarity}`;

            const turnIndicator = document.getElementById("turn-indicator");
            if (game.currentPlayer === 'player') {
                turnIndicator.innerText = "–í–∞—à —Ö—ñ–¥!";
                document.getElementById('player-card').style.border = "3px solid #ffffff";
                document.getElementById('opponent-card').style.border = "none";
            } else {
                turnIndicator.innerText = "–•—ñ–¥ —Å—É–ø–µ—Ä–Ω–∏–∫–∞!";
                document.getElementById('player-card').style.border = "none";
                document.getElementById('opponent-card').style.border = "3px solid #ffffff";
            }

            if (game.rounds === 0) {
                title.innerText = "üî• –ì—Ä–∞ –ø–æ—á–∞–ª–∞—Å—è!";
            } else if (game.rounds === game.maxRounds) {
                title.innerText = game.getFinalResult();
            } else {
                title.innerText = `–†–∞—É–Ω–¥ ${game.rounds} / ${game.maxRounds}`;
            }

            const rarityColors = {
                "common": "rgba(255, 255, 255, 0.1)", 
                "epic": "rgba(128, 0, 128, 0.5)", // –†¬§–°‚Äì–†—ï–†¬ª–†¬µ–°‚Äö–†—ï–†–Ü–†—ë–†‚Ññ –†“ë–†¬ª–°–è –†¬µ–†—ó–°‚Äì–°‚Ä°–†–Ö–†—ë–°‚Ä¶ –†—î–†¬∞–°–Ç–°‚Äö
                "legendary": "rgba(255, 215, 0, 0.5)" // –†‚Äî–†—ï–†¬ª–†—ï–°‚Äö–†—ë–†‚Ññ –†“ë–†¬ª–°–è –†¬ª–†¬µ–†—ñ–†¬µ–†–Ö–†“ë–†¬∞–°–Ç–†–Ö–†—ë–°‚Ä¶
            };

            document.getElementById('player-card').style.background = rarityColors[playerCard.rarity] || "rgba(255, 255, 255, 0.1)";
            document.getElementById('opponent-card').style.background = rarityColors[opponentCard.rarity] || "rgba(255, 255, 255, 0.1)";

            document.getElementById('player-card').classList.remove('animate-turn');
            document.getElementById('opponent-card').classList.remove('animate-turn');
            
            
            setTimeout(() => {
                document.getElementById('player-card').innerHTML = `<h3>${playerCard.name}</h3>` +
                    `<div class="score">${game.playerScore}</div>` + 
                    Object.entries(playerCard.attributes).map(([key, value]) => {
                        const roundResult = game.usedAttributes.get(key);
                        let className = '';
                        if (roundResult) {
                            if (roundResult.result === 'player') {
                                className = 'highlight-win';
                            } else if (roundResult.result === 'opponent') {
                                className = 'highlight-lose';
                            } else {
                                className = 'highlight-draw'; // –†–á–†—î–°‚Ä∞–†—ï –†–Ö–°‚Äì–°‚Ä°–†—ë–°–è
                            }
                        }
                        return `<p class="${className}">${key}: ${value}</p>`;
                    }).join('');
                
                document.getElementById('opponent-card').innerHTML = `<h3>Hidden Card</h3>` +
                    `<div class="score">${game.opponentScore}</div>` + 
                    Object.keys(opponentCard.attributes).map(key => {
                        const roundResult = game.usedAttributes.get(key);
                        let className = '';
                        if (roundResult) {
                            if (roundResult.result === 'player') {
                                className = 'highlight-lose'; // –†‚Äú–°–Ç–†¬∞–†–Ü–†¬µ–°‚Ä†–°–ä –†–Ü–†—ë–†—ñ–°–Ç–†¬∞–†–Ü –≤–Ç‚Äú –†—ï–†—ó–†—ï–†–Ö–†¬µ–†–Ö–°‚Äö –†—ó–°–Ç–†—ï–†—ñ–°–Ç–†¬∞–†–Ü
                            } else if (roundResult.result === 'opponent') {
                                className = 'highlight-win'; // –†—õ–†—ó–†—ï–†–Ö–†¬µ–†–Ö–°‚Äö –†–Ü–†—ë–†—ñ–°–Ç–†¬∞–†–Ü –≤–Ç‚Äú –†—ó–°‚Äì–†“ë–°–É–†–Ü–°‚Äì–°‚Ä°–°—ì–°‚Äù–†—ò–†—ï –†¬∑–†¬µ–†¬ª–†¬µ–†–Ö–†—ë–†—ò
                            } else {
                                className = 'highlight-draw'; // –†—ú–°‚Äì–°‚Ä°–†—ë–°–è –≤–Ç‚Äú –†—ó–°‚Äì–†“ë–°–É–†–Ü–°‚Äì–°‚Ä°–°—ì–°‚Äù–†—ò–†—ï –†¬∂–†—ï–†–Ü–°‚Äö–†—ë–†—ò
                            }
                            return `<p class="${className}">${key}: ${roundResult.opponentValue}</p>`;
                        }
                        return `<p>${key}: ?</p>`;
                    }).join('');
                
                // document.getElementById('result').innerText = `Round ${game.rounds}/${game.maxRounds}`;
            }, 300);
        }

        function giveOppentTurn() {
            if (game.currentPlayer === 'opponent' && game.rounds < game.maxRounds && game.usedAttributes.size < game.maxRounds) {
                setTimeout(opponentTurn, 1000);
            }
        }

        function opponentTurn() {
            document.getElementById('opponent-card').classList.add('animate-turn');

            const availableAttributes = Object.keys(card1.attributes).filter(attr => !game.usedAttributes.has(attr));

            if (availableAttributes.length > 0) {
                const chosenAttribute = availableAttributes[Math.floor(Math.random() * availableAttributes.length)];

                // –†‚Äô–†—ë–†¬±–†—ë–°–Ç–†¬∞–°‚Äù–†—ò–†—ï –†–Ü–†—ë–†—ó–†¬∞–†“ë–†—î–†—ï–†–Ü–°—ì –†¬∑–†¬∞–°‚Äö–°–Ç–†—ë–†—ò–†—î–°—ì –†–Ü–°‚Äì–†“ë 1 –†“ë–†—ï 3 –°–É–†¬µ–†—î–°—ì–†–Ö–†“ë
                const delay = Math.floor(Math.random() * 2000) + 1000; 

                // –†—ü–°‚Äì–†“ë–°–É–†–Ü–°‚Äì–°‚Ä°–°—ì–°‚Äù–†—ò–†—ï –†¬∞–°‚Äö–°–Ç–†—ë–†¬±–°—ì–°‚Äö –†—ó–†¬µ–°–Ç–†¬µ–†“ë –†–Ü–†—ë–†¬±–†—ï–°–Ç–†—ï–†—ò
                let counter = 0;
                const interval = setInterval(() => {
                    const randomAttr = availableAttributes[Math.floor(Math.random() * availableAttributes.length)];
                    document.getElementById(`btn-${randomAttr}`).style.background = "#ffcc00"; 
                    setTimeout(() => {
                        document.getElementById(`btn-${randomAttr}`).style.background = ""; 
                    }, 300);
                    counter++;
                    if (counter > 5) clearInterval(interval);
                }, 200);

                setTimeout(() => {
                    const button = document.getElementById(`btn-${chosenAttribute}`);
                    if (button) {
                        button.disabled = true;
                        button.style.opacity = "0.5";
                    }

                    const roundResult = game.playRound(chosenAttribute);
                    updateUI(roundResult.playerCard, roundResult.opponentCard);
                    giveOppentTurn();
                }, delay);
            }
        }



        function createAttributeButtons() {
            const attributes = Object.keys(card1.attributes);
            const container = document.getElementById('attribute-buttons');
            container.innerHTML = ''; // –†—õ–°‚Ä°–†—ë–°–É–°‚Äö–†—ë–°‚Äö–†—ë –†—ó–†¬µ–°–Ç–†¬µ–†“ë –°–É–°‚Äö–†–Ü–†—ï–°–Ç–†¬µ–†–Ö–†–Ö–°–è–†—ò

            attributes.forEach(attr => {
                const button = document.createElement('button');
                button.innerText = attr;
                button.id = `btn-${attr}`; // –†–à–†–Ö–°‚Äì–†—î–†¬∞–†¬ª–°–ä–†–Ö–†—ë–†‚Ññ ID –†—î–†–Ö–†—ï–†—ó–†—î–†—ë
                button.onclick = () => {
                    if (game.currentPlayer === 'player') {
                        playSound("click-sound"); // –î–æ–¥–∞—î–º–æ –∑–≤—É–∫ –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—è
                        document.getElementById('player-card').classList.add('animate-turn');
                        button.disabled = true; // –†¬†–†—ï–†¬±–†—ë–†—ò–†—ï –†—î–†–Ö–†—ï–†—ó–†—î–°—ì –†–Ö–†¬µ–†¬∞–†—î–°‚Äö–†—ë–†–Ü–†–Ö–†—ï–°–ã
                        button.style.opacity = "0.5"; // –†‚Äô–°‚Äì–†¬∑–°—ì–†¬∞–†¬ª–°–ä–†–Ö–†¬µ –†¬∑–†¬∞–°‚Äö–†¬µ–†—ò–†–Ö–†¬µ–†–Ö–†–Ö–°–è
                        setTimeout(() => {
                            const roundResult = game.playRound(attr);
                            updateUI(roundResult.playerCard, roundResult.opponentCard);
                            giveOppentTurn();
                        }, 500);
                    }
                };
                container.appendChild(button);
            });
        }

        document.getElementById('new-game').addEventListener('click', restartGame);

        function deleteGame() {
            if (typeof game !== "undefined") {
                // –í–∏–¥–∞–ª—è—î–º–æ –≤—Å—ñ –≤–ª–∞—Å—Ç–∏–≤–æ—Å—Ç—ñ –æ–±'—î–∫—Ç–∞, —â–æ–± –∑–≤—ñ–ª—å–Ω–∏—Ç–∏ –ø–∞–º'—è—Ç—å
                for (let prop in game) {
                    if (game.hasOwnProperty(prop)) {
                        delete game[prop];
                    }
                }
                // –í–∏–¥–∞–ª—è—î–º–æ —Å–∞–º –æ–±'—î–∫—Ç
                game = null;

                console.log("Game object has been deleted.");
            } else {
                console.log("No game object found.");
            }
        }

        function playSound(id) {
            const sound = document.getElementById(id);
            if (sound) {
                sound.currentTime = 0; // –©–æ–± –∑–≤—É–∫ –ø—Ä–æ–≥—Ä–∞–≤–∞–≤—Å—è –Ω–∞–≤—ñ—Ç—å –ø—Ä–∏ —à–≤–∏–¥–∫–æ–º—É –∫–ª—ñ–∫–∞–Ω–Ω—ñ
                sound.play();
            }
        }

        function restartGame() {
            // deleteGame(); // –í–∏–¥–∞–ª—è—î–º–æ —Å—Ç–∞—Ä–∏–π –æ–±'—î–∫—Ç –≥—Ä–∏ –ø–µ—Ä–µ–¥ —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è–º –Ω–æ–≤–æ–≥–æ
            // –ü–æ–∫–∞–∑—É—î–º–æ —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å –≥—Ä–∏ –ø—ñ—Å–ª—è –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—è –∫–Ω–æ–ø–∫–∏
            document.getElementById("game-interface").classList.remove("hidden");

            // –ï—Ñ–µ–∫—Ç –∑–Ω–∏–∫–Ω–µ–Ω–Ω—è –∫–∞—Ä—Ç
            document.getElementById('player-card').style.opacity = "0";
            document.getElementById('opponent-card').style.opacity = "0";

            setTimeout(() => {
                // –†‚Äô–†—ë–†¬±–†—ë–°–Ç–†¬∞–°‚Äù–†—ò–†—ï –†–Ö–†—ï–†–Ü–°‚Äì –†—î–†¬∞–°–Ç–°‚Äö–†—ë
                const newPlayerCard = getRandomCard();
                const newOpponentCard = getRandomCard(newPlayerCard);

                // –†—õ–†–Ö–†—ï–†–Ü–†¬ª–°–ã–°‚Äù–†—ò–†—ï –†—î–†—ï–†¬ª–†—ï–†“ë–†—ë
                game.playerDeck = [newPlayerCard];
                game.opponentDeck = [newOpponentCard];

                // –†–é–†—î–†—ë–†“ë–†¬∞–°‚Äù–†—ò–†—ï –°–É–°‚Äö–†¬∞–°‚Äö–†—ë–°–É–°‚Äö–†—ë–†—î–°—ì
                game.rounds = 0;
                game.playerScore = 0;
                game.opponentScore = 0;
                game.usedAttributes.clear();
                game.currentPlayer = 'player';

                // –†—í–†—î–°‚Äö–†—ë–†–Ü–°—ì–°‚Äù–†—ò–†—ï –†—î–†–Ö–†—ï–†—ó–†—î–†—ë –†¬∞–°‚Äö–°–Ç–†—ë–†¬±–°—ì–°‚Äö–°‚Äì–†–Ü
                document.querySelectorAll('#attribute-buttons button').forEach(button => {
                    button.disabled = false;
                    button.style.opacity = "1";
                });

                // –†—õ–†–Ö–†—ï–†–Ü–†¬ª–°–ã–°‚Äù–†—ò–†—ï –°‚Äì–†–Ö–°‚Äö–†¬µ–°–Ç–°‚Äû–†¬µ–†‚Ññ–°–É
                updateUI(newPlayerCard, newOpponentCard);
                giveOppentTurn();
